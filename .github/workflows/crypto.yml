name: ğŸ¤– Crypto AI Bot

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"  # âœ… Cache pip dependencies automatically

      - name: ğŸ§° Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install PyYAML yfinance pandas numpy ta scikit-learn joblib requests

      - name: ğŸ§¹ Cleanup old signals
        run: |
          mkdir -p utils
          echo "{}" > utils/last_signals.json
          echo "" > utils/signals.txt
          echo "ğŸ§¹ Cleared old signal files before run."

      - name: ğŸš€ Run Crypto AI Bot
        env:
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
          SIGNAL_EMAIL: ${{ secrets.SIGNAL_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          echo "ğŸš€ Starting Crypto AI Bot..."
          python crypto_signal.py || echo "âš ï¸ Bot failed."

      - name: ğŸ’¾ Commit updates
        run: |
          echo "ğŸ’¾ Committing updates..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add utils/last_signals.json utils/signals.txt || true
          git commit -m "ğŸ¤– Auto-update: crypto signals [skip ci]" || echo "No changes to commit"
          git push

      - name: ğŸ“Š Show signal summary
        run: |
          echo "ğŸ“Š ===== SIGNAL SUMMARY ====="
          echo "ğŸª™ Contents of utils/last_signals.json:"
          cat utils/last_signals.json || echo "{}"
          echo "ğŸ“œ Recent signals:"
          tail -n 10 utils/signals.txt || echo "No recent signals found."
          echo "âœ… Bot execution completed."
