name: Crypto AI Bot

on:
  schedule:
    - cron: "*/30 * * * *"     # Every 30 minutes
  workflow_dispatch:            # Manual run support

jobs:
  run-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run crypto signal bot and capture logs
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SIGNAL_EMAIL: ${{ secrets.SIGNAL_EMAIL }}
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
        run: |
          LOG_NAME="run_log_$(date +'%Y-%m-%d_%H-%M').txt"
          echo "===== Starting Crypto Bot Run =====" | tee $LOG_NAME
          date | tee -a $LOG_NAME
          python crypto_signal.py 2>&1 | tee -a $LOG_NAME
          echo "===== End of Run =====" | tee -a $LOG_NAME
          echo "LOG_FILE=$LOG_NAME" >> $GITHUB_ENV

      - name: Ensure log exists
        run: |
          if [ ! -f "$LOG_FILE" ]; then
            echo "No log file found. Creating placeholder." > "$LOG_FILE"
          fi

      - name: Upload logs and results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: crypto-results
          path: |
            ${{ env.LOG_FILE }}
            last_signal.json
            signals.txt
            *.csv
          if-no-files-found: warn
