name: Crypto AI Bot

on:
  schedule:
    - cron: "*/30 * * * *"     # Every 30 minutes
  workflow_dispatch:            # Allow manual trigger

jobs:
  run-signals:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # We'll re-auth later for commit

      # ✅ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ Cache pip dependencies
      - name: Cache pip packages
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ✅ Always install dependencies (cache makes it faster)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            echo "⚠️ requirements.txt not found, installing essentials..."
            pip install requests pandas numpy python-dotenv
          fi

      # ✅ Run crypto signal bot
      - name: Run crypto signal bot
        env:
          SIGNAL_EMAIL: ${{ secrets.SIGNAL_EMAIL }}
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          echo "Running crypto_signal.py ..."
          python crypto_signal.py || exit 1

      # ✅ Commit and push last_signals.json for Colab verification
      - name: Commit and push signal file
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for last_signals.json ..."
          if [ -f "last_signals.json" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git pull origin main || true
            git add last_signals.json
            git commit -m "Update last_signals.json [skip ci]" || echo "No changes to commit"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main || echo "Push skipped"
          else
            echo "⚠️ last_signals.json not found, skipping commit."
          fi

      # ✅ Upload artifacts (optional logs, CSVs, etc.)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crypto-results
          path: |
            *.csv
            *.txt
            last_signals.json
          if-no-files-found: ignore
