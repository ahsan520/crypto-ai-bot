name: Crypto AI Bot

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # -----------------------------------------------------
      # ðŸ›Žï¸ STEP 1: Checkout repository
      # -----------------------------------------------------
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # ðŸ STEP 2: Set up Python
      # -----------------------------------------------------
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------------------------------
      # â™»ï¸ STEP 3: Cache pip packages
      # -----------------------------------------------------
      - name: â™»ï¸ Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # -----------------------------------------------------
      # ðŸ“¦ STEP 4: Install dependencies
      # -----------------------------------------------------
      - name: ðŸ“¦ Install dependencies (cached)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------------------------------
      # âš™ï¸ STEP 5: Ensure utils folder + cleanup
      # -----------------------------------------------------
      - name: ðŸ§¹ Prepare utils folder
        run: |
          mkdir -p utils
          echo "{}" > utils/last_signals.json
          echo "" > utils/signals.txt
          echo "ðŸ§¹ Cleared old signal files before run."

      # -----------------------------------------------------
      # ðŸš€ STEP 6: Run crypto_signal.py
      # -----------------------------------------------------
      - name: ðŸš€ Run Crypto AI Bot
        env:
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
          SIGNAL_EMAIL: ${{ secrets.SIGNAL_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          echo "ðŸš€ Starting Crypto AI Bot..."
          python crypto_signal.py
          echo "âœ… Bot execution completed."

      # -----------------------------------------------------
      # ðŸ’¾ STEP 7: Commit and push signal updates
      # -----------------------------------------------------
      - name: ðŸ’¾ Commit signal updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add utils/last_signals.json utils/signals.txt || true
          git commit -m "ðŸ¤– Auto-update: crypto signals [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"

      # -----------------------------------------------------
      # ðŸ“Š STEP 8: Display signal summary
      # -----------------------------------------------------
      - name: ðŸ“Š Signal Summary
        run: |
          echo "ðŸ“Š ===== SIGNAL SUMMARY ====="
          echo "ðŸª™ Contents of utils/last_signals.json:"
          cat utils/last_signals.json || echo "(file not found)"
          echo "ðŸ“œ Recent log entries:"
          tail -n 10 utils/signals.txt || echo "(no signals yet)"
