name: Crypto AI Bot

on:
  schedule:
    - cron: "*/30 * * * *"     # Every 30 minutes
  workflow_dispatch:            # Manual run support

jobs:
  run-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run crypto signal bot and capture logs
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SIGNAL_EMAIL: ${{ secrets.SIGNAL_EMAIL }}
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
        run: |
          echo "===== Starting Crypto Bot Run =====" | tee run_log.txt
          date | tee -a run_log.txt
          python crypto_signal.py 2>&1 | tee -a run_log.txt
          echo "===== End of Run =====" | tee -a run_log.txt

      - name: Ensure run_log.txt exists
        run: |
          if [ ! -f run_log.txt ]; then
            echo "No run_log.txt found. Creating placeholder log." > run_log.txt
          fi

      - name: Upload logs and results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: crypto-results
          path: |
            run_log.txt
            last_signal.json
            signals.txt
            *.csv
          if-no-files-found: warn
