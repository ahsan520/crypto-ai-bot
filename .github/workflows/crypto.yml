name: Crypto AI Bot

on:
  schedule:
    - cron: "0 * * * *" # runs hourly
  workflow_dispatch:

jobs:
  crypto-ai:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš¡ Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyYAML yfinance ta requests scikit-learn joblib pandas numpy

      - name: ðŸ§¹ Prepare utils directory
        run: |
          mkdir -p utils
          echo "{}" > utils/last_signals.json
          echo "" > utils/signals.txt

      - name: ðŸ”‘ Set up environment variables
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: echo "âœ… Environment variables configured."

      - name: ðŸš€ Run Crypto AI Bot
        run: |
          echo "ðŸš€ Starting Crypto AI Bot..."
          python crypto_signal.py

      - name: ðŸ§  Check for BUY/SELL signals
        id: check_signals
        run: |
          if grep -q "BUY" utils/signals.txt || grep -q "SELL" utils/signals.txt; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¾ Commit and push updates (only if signals exist)
        if: steps.check_signals.outputs.found == 'true'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git pull origin main
          git add utils/last_signals.json utils/signals.txt
          git commit -m "ðŸ¤– Auto-update: crypto signals [skip ci]"
          git push origin main

      - name: ðŸ§¾ Display summary
        run: |
          echo "ðŸ“Š ===== SIGNAL SUMMARY ====="
          cat utils/last_signals.json || echo "{}"
          echo ""
          echo "ðŸª™ Recent signals:"
          cat utils/signals.txt || echo "No signals found."
