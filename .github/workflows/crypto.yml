name: Crypto AI Bot

on:
  schedule:
    - cron: "*/30 * * * *"     # Every 30 minutes
  workflow_dispatch:            # Allow manual run
  push:
    paths:
      - "crypto_ai_backtest_multi.ipynb"   # Trigger when notebook changes

jobs:
  run-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt jupyter requests

      - name: Convert notebook to script
        run: |
          jupyter nbconvert --to script crypto_ai_backtest_multi.ipynb
          echo "Notebook converted to crypto_ai_backtest_multi.py"

      - name: Run Crypto Signal Bot
        env:
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SIGNAL_EMAIL: ${{ secrets.SIGNAL_EMAIL }}
        run: |
          echo "Running Crypto AI Bot..."
          python crypto_signal.py || exit 1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crypto-results
          path: |
            *.csv
            *.png
            *.txt
          if-no-files-found: ignore
