name: Crypto AI Bot

on:
  schedule:
    - cron: "*/30 * * * *"     # Every 30 minutes
  workflow_dispatch:            # Allow manual trigger

jobs:
  run-signals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # üö´ Removed cache section

      - name: Install dependencies (fresh each run)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests

      - name: Run crypto signal bot
        env:
          SIGNAL_EMAIL: ${{ secrets.SIGNAL_EMAIL }}
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python crypto_signal.py || exit 1

      - name: Commit and push signal file
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f "last_signal.json" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git pull origin main || true
            git add last_signal.json
            git commit -m "Update last_signal.json [skip ci]" || echo "No changes to commit"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main || echo "Push skipped"
          else
            echo "‚ö†Ô∏è last_signal.json not found, skipping commit."
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crypto-results
          path: |
            *.csv
            *.txt
            last_signal.json
          if-no-files-found: ignore
