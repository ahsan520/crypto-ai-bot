name: Crypto AI Bot

on:
  schedule:
    - cron: "0 * * * *" # runs hourly
  workflow_dispatch:

jobs:
  crypto-ai:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ⚡ Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyYAML yfinance ta requests scikit-learn joblib pandas numpy

      - name: 🧹 Prepare utils directory
        run: |
          mkdir -p utils
          echo "{}" > utils/last_signals.json
          echo "" > utils/signals.txt

      - name: 🔑 Set up environment variables
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: echo "✅ Environment variables configured."

      - name: 🚀 Run Crypto AI Bot
        run: |
          echo "🚀 Starting Crypto AI Bot..."
          python crypto_signal.py

      - name: 🧠 Check for BUY/SELL signals
        id: check_signals
        run: |
          if grep -q "BUY" utils/signals.txt || grep -q "SELL" utils/signals.txt; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: 💾 Commit and push updates (only if signals exist)
        if: steps.check_signals.outputs.found == 'true'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git pull origin main
          git add utils/last_signals.json utils/signals.txt
          git commit -m "🤖 Auto-update: crypto signals [skip ci]"
          git push origin main

      - name: 🧾 Display summary
        run: |
          echo "📊 ===== SIGNAL SUMMARY ====="
          cat utils/last_signals.json || echo "{}"
          echo ""
          echo "🪙 Recent signals:"
          cat utils/signals.txt || echo "No signals found."
