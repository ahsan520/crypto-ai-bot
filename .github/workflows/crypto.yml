name: ü§ñ Crypto AI Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # every hour

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install yfinance ta scikit-learn joblib requests pyyaml

      - name: üßπ Cleanup old signal files
        run: |
          echo "Cleaning up old signals..."
          mkdir -p utils
          echo "{}" > utils/last_signals.json
          echo "" > utils/signals.txt
          echo "‚úÖ Cleanup complete."

      - name: üîê Set environment secrets
        env:
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SIGNAL_EMAIL: ${{ secrets.SIGNAL_EMAIL }}
        run: echo "Secrets configured."

      - name: üöÄ Run crypto_signal.py
        env:
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SIGNAL_EMAIL: ${{ secrets.SIGNAL_EMAIL }}
        run: python crypto_signal.py

      - name: üíæ Commit and push updates
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add utils/last_signals.json utils/signals.txt || true
          git commit -m "ü§ñ Update crypto signals [skip ci]" || echo "No changes to commit"
          git push
