name: Crypto AI Bot

on:
  schedule:
    - cron: "0 * * * *" # hourly
  workflow_dispatch:

jobs:
  crypto-ai:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: âš¡ Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML yfinance ta requests scikit-learn joblib pandas numpy python-binance

      - name: ðŸ”‘ Set up environment
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
        run: echo "âœ… Environment ready."

      - name: ðŸš€ Run Crypto AI Bot
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
        run: |
          python crypto_signal.py

      - name: ðŸ’¾ Always commit results (even if only HOLD)
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git pull origin main || true
          git add utils/last_signals.json utils/signals/*.txt
          git commit -m "ðŸ¤– Update signals summary [skip ci]" || echo "No changes to commit."
          git push origin main || echo "No push needed."

      - name: ðŸ§  Check for BUY/SELL signals
        id: check_signals
        run: |
          if grep -qE "BUY|SELL" utils/signals/signals.txt; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“§ Send BUY/SELL alert
        if: steps.check_signals.outputs.found == 'true'
        run: |
          echo "ðŸ“¨ BUY/SELL signals detected â€” triggering webhook/email."
