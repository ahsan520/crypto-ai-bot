name: 🤖 Crypto AI Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # every hour

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install yfinance ta scikit-learn joblib requests pyyaml numpy pandas

      # 🧹 Cleanup only last_signals.json (keep signal history)
      - name: 🧹 Clean up old signals safely
        run: |
          echo "🧹 Cleaning up last_signals.json..."
          mkdir -p utils
          echo "{}" > utils/last_signals.json

          if [ -f "utils/signals.txt" ]; then
            echo "📜 Keeping last 10 entries from signals.txt..."
            tail -n 10 utils/signals.txt > utils/signals_temp.txt
            mv utils/signals_temp.txt utils/signals.txt
          else
            echo "🆕 Creating signals.txt..."
            echo "" > utils/signals.txt
          fi
          echo "✅ Cleanup complete."

      - name: 🔐 Configure environment secrets
        env:
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SIGNAL_EMAIL: ${{ secrets.SIGNAL_EMAIL }}
        run: echo "🔐 Secrets configured successfully."

      - name: 🚀 Run crypto_signal.py
        env:
          ZAPIER_URL: ${{ secrets.ZAPIER_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SIGNAL_EMAIL: ${{ secrets.SIGNAL_EMAIL }}
        run: |
          echo "🚀 Starting Crypto AI Bot..."
          python crypto_signal.py
          echo "✅ Bot execution completed."

      - name: 💾 Commit and push updates
        if: success()
        run: |
          echo "💾 Committing updates..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main || true
          git add utils/last_signals.json utils/signals.txt || true
          git commit -m "🤖 Auto-update: crypto signals [skip ci]" || echo "No new signals to commit"
          git push || echo "Push skipped (no changes)."
          echo "✅ Git push completed."

      - name: 📊 Show latest signals summary
        if: always()
        run: |
          echo "📊 ===== SIGNAL SUMMARY ====="
          if [ -f "utils/last_signals.json" ]; then
            echo "🪙 Contents of utils/last_signals.json:"
            cat utils/last_signals.json
          else
            echo "⚠️ No last_signals.json found."
          fi

          if [ -f "utils/signals.txt" ]; then
            echo "📜 Recent log entries:"
            tail -n 10 utils/signals.txt || true
          else
            echo "⚠️ No signals.txt found."
          fi
          echo "==============================="
