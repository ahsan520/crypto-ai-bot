name: Crypto AI Bot

on:
  schedule:
    - cron: "0 * * * *"  # ⏰ Runs hourly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crypto-ai:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ⚡ Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install PyYAML yfinance ta requests scikit-learn joblib pandas numpy python-binance
          fi

      - name: 🧹 Prepare utils directory
        run: |
          mkdir -p utils/signals
          [[ -f utils/last_signals.json ]] || echo "{}" > utils/last_signals.json
          [[ -f utils/signals/signals.txt ]] || echo "" > utils/signals/signals.txt
          [[ -f utils/signals/holds.txt ]] || echo "" > utils/signals/holds.txt
          [[ -f utils/summary.json ]] || echo "{}" > utils/summary.json

      - name: 🔑 Configure secrets in env
        env:
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: echo "✅ Secrets loaded successfully into environment."

      - name: 🧠 Run AI Backtest Predictor (optional)
        run: |
          echo "🧠 Running predictor (if present)..."
          python crypto_ai_backtest_multi.py || echo "⚠️ crypto_ai_backtest_multi.py not found or failed — continuing."

      - name: 🚀 Run Crypto Signal Processor
        env:
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: |
          echo "🚀 Running crypto_signal.py..."
          python crypto_signal.py

      - name: 🧠 Check for BUY/SELL signals
        id: check_signals
        run: |
          if grep -q "BUY" utils/signals/signals.txt || grep -q "SELL" utils/signals/signals.txt; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      # ✅ Always push updated JSON + signal files (even for HOLD only)
      - name: 💾 Commit and push updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "cryptoai-bot@users.noreply.github.com"
          git config --global user.name "Crypto AI Bot"
          git pull origin main || true
          git add utils/last_signals.json utils/summary.json utils/signals/signals.txt utils/signals/holds.txt || true
          git commit -m "🤖 Auto-update: crypto signals summary [skip ci]" || echo "No changes to commit."
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main || echo "Push skipped."

      - name: 🧾 Display summary (logs)
        run: |
          echo "📊 ===== SIGNAL SUMMARY ====="
          cat utils/summary.json || echo "{}"
          echo ""
          echo "🪙 BUY/SELL signals:"
          cat utils/signals/signals.txt || echo "No buy/sell signals found."
          echo ""
          echo "🕊 HOLD signals:"
          cat utils/signals/holds.txt || echo "No holds found."
